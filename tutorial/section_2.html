<!DOCTYPE html>
<html>
    <head>
        <title>A simple HTML page</title>

        <meta charset="utf-8" />
        
        <meta name="description" content="Tutorial from educative.io" />
        <meta name="author" content="liongames6000, Linus Lauer" />
        <meta name="keywords" content="tutorial, educative" />

        <link href="style.css" rel="stylesheet" />
    </head>

    <body style="font-family: Verdana; font-size: x-large;">
        <strong>This strong text</strong>
        goes inline with this
        <em style="display: block;">emphasized text.</em>
        <p>
            Because &lt;p&gt; defines block content,
            this text goes into a separate paragraph.
        </p>
        <div>
            &lt;div&gt; always starts a new block,
            <span style="font-weight: bold">
            however &lt;span&gt; defines a
            logical container for inline text.
            </span>
        </div>
    </body>
</html>
